  <script>

    function sandwichCalc(bread, cheese) {

      let count = Math.floor(bread/2);

      if(count > cheese) 

        return cheese;
      
      else 

        return count;

    }

    var totalSndwich = sandwichCalc(11, 9);

    document.write("No of sandwich: " + totalSndwich);
  </script>
