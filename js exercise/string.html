<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=<>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var greeting = 'hello';
    var name = 'world';
    var result = greeting + " " + name;
    var rev = "";
     alert(result);
    
     var str = result.replace(/l/ig, '1');
     var str = str.replace(/o/ig, '0');

     document.write(str + "<br>");

    
     for(let i = str.length - 1; i >= 0; i--) 
     {
        rev += str[i];
        
     }

     document.write("Reversed String: ", rev);


  </script>
</body>
</html>
